---
# tasks file for dev-work

  - name: install all the dev rpms
    yum:
      name: "{{ dev_rpm }}"
      state: latest
    with_subelements:
      - "{{ dev_work.rpms }}"


  - name: install the pip dev
    pip:
      name: "{{ dev_pip }}"
      virtualenv: "{{ env_dir }}"
      state: latest
    with_subelements:
      - "{{ dev_work.virtualenvs }}"

  - name: install the gems for dev
    gem:
      name: "{{ dev_gem }}"
      state: latest
      repository: "{{ gem_repo }}"
    with_subelements:
      - "{{ dev_work.ruby_gems }}"

